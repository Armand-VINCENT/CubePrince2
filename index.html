<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cubeprince</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <!-- Écran de démarrage pour activer le son -->
    <div id="start-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); display: flex; align-items: center; justify-content: center; z-index: 9999; font-family: Arial, sans-serif; overflow: hidden;">
      <!-- Étoiles de fond -->
      <div id="stars" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
      
      <!-- Lune -->
      <div style="position: absolute; top: 10%; right: 15%; width: 150px; height: 150px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #F4F4F4, #B0B0B0); box-shadow: 0 0 60px rgba(255,255,255,0.3), inset -20px -20px 40px rgba(0,0,0,0.2);">
        <!-- Cratères lunaires -->
        <div style="position: absolute; width: 20px; height: 20px; border-radius: 50%; background: rgba(0,0,0,0.15); top: 40%; left: 25%;"></div>
        <div style="position: absolute; width: 15px; height: 15px; border-radius: 50%; background: rgba(0,0,0,0.1); top: 60%; left: 50%;"></div>
        <div style="position: absolute; width: 25px; height: 25px; border-radius: 50%; background: rgba(0,0,0,0.12); top: 30%; left: 60%;"></div>
        <div style="position: absolute; width: 12px; height: 12px; border-radius: 50%; background: rgba(0,0,0,0.08); top: 70%; left: 35%;"></div>
      </div>
      
      <div style="text-align: center; color: white; position: relative; z-index: 1;">
        <h1 style="font-size: 3em; margin-bottom: 20px; text-shadow: 0 0 20px rgba(255,255,255,0.5);">Le Petit Prince</h1>
        <p style="font-size: 1.2em; margin-bottom: 40px; text-shadow: 0 0 10px rgba(255,255,255,0.3);">Une expérience immersive</p>
        <button id="start-button" style="padding: 20px 40px; font-size: 1.5em; background: rgba(255,255,255,0.9); color: #1B2735; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2), 0 0 20px rgba(255,255,255,0.3); transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          Commencer l'expérience
        </button>
      </div>
    </div>

    <script>
      // Générer les étoiles
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        const size = Math.random() * 2 + 1;
        star.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          background: white;
          border-radius: 50%;
          top: ${Math.random() * 100}%;
          left: ${Math.random() * 100}%;
          opacity: ${Math.random() * 0.7 + 0.3};
          animation: twinkle ${Math.random() * 3 + 2}s infinite alternate;
        `;
        starsContainer.appendChild(star);
      }
      
      // Animation de scintillement
      const style = document.createElement('style');
      style.textContent = `
        @keyframes twinkle {
          from { opacity: 0.3; }
          to { opacity: 1; }
        }
      `;
      document.head.appendChild(style);
    </script>

    <a-scene id="main-scene" style="display: none;">
      <!-- Caméra et contrôles VR -->
      <a-entity id="camera-rig" position="0 0.3 0">
        <a-camera look-controls wasd-controls="acceleration: 20"></a-camera>

        <!-- Main gauche VR -->
        <a-entity
          id="left-hand"
          hand-controls="hand: left"
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 10; direction: 0 0 -1"
        ></a-entity>

        <!-- Main droite VR -->
        <a-entity
          id="right-hand"
          hand-controls="hand: right"
          laser-controls="hand: right"
          raycaster="objects: .clickable; far: 10; direction: 0 0 -1"
        ></a-entity>
      </a-entity>

      <!-- Dôme pour l'ambiance lumineuse -->
      <a-sky id="dome" color="#87CEEB" radius="30"></a-sky>

      <!-- Lumières -->
      <a-entity
        id="sun"
        light="type: directional; color: #FFF; intensity: 1"
        position="5 10 5"
      ></a-entity>
      <a-light type="ambient" color="#445" intensity="0.5"></a-light>

      <!-- MONDE 1: DÉSERT -->
      <a-entity id="desert-world" position="-1.78312 0 0">

        <a-entity
          gltf-model="./models/Desert.glb"
          scale="0.25 0.25 0.25"
        ></a-entity>

        <!-- Modèle avion cliquable -->

          position="0 0.5 -3"

            position="0 0.3 0"
            scale="2.5 1.5 4"

          position="8 15 -10"

        <a-entity gltf-model="./models/Clouds3.glb" position="-10 12 -3" scale="0.35 0.35 0.35" animation="property: position; to: 12 12 -3; loop: true; dur: 70000; easing: linear"></a-entity>

      </a-entity>

      <!-- MONDE 2: SURFACE DE LA LUNE -->

          intensity="2"
          position="0 8 0"
          distance="25"
        ></a-light>
        <a-light type="ambient" color="#8899BB" intensity="1"></a-light>

        <!-- Avion qui passe dans le ciel après 50 secondes -->
        <a-entity

          position="0 0 0"
          radius="15"
          color="#7CFC00"
          segments-height="24"
          segments-width="48"
         material="src: ./textures/EarthTexture.jpg; repeat: 4 4"
        ></a-sphere>

        <a-light
          type="point"
